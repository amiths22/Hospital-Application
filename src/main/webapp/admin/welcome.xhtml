<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Admin Welcome
    </ui:define>

    <ui:define name="content">
        
        <h:link value="Add Doctor" outcome="createDoctor.xhtml" ></h:link>
        <h2>List of Doctors</h2>
        <h:dataTable class="table table-striped" value="#{doctorService.findAll()}" var="doctor">
            <h:column>
                <f:facet name="header"><h:outputText value="Doctor_ID"/></f:facet>
                <h:outputText value="#{doctor.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Doctor_Name"/></f:facet>

                <h:outputText value="#{doctor.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Doctor_Specialisation"/></f:facet>

                <h:outputText value="#{doctor.specialization}"/>
            </h:column>
        </h:dataTable>
        <br/>
        <h2>List of Patients</h2>
        <h:dataTable class="table table-striped" value="#{patientService.findAll()}" var="patient">
            <h:column>
                <f:facet name="header"><h:outputText value="Patient_ID"/></f:facet>
                <h:outputText value="#{patient.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Patient_Name"/></f:facet>

                <h:outputText value="#{patient.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Patient_DOB"/></f:facet>
                <h:outputText value="#{patient.dob}">
                    <f:convertDateTime type="localDate" dateStyle="long"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
        <br/>
        <h2>List of Appointments</h2>
        <h:dataTable class="table table-striped" value="#{appointmentService.findAll()}" var="appt">
            <h:column>
                <f:facet name="header"><h:outputText value="Appointment_ID"/></f:facet>
                <h:outputText value="#{appt.id}"/>
            </h:column>
           <h:column>
                <f:facet name="header"><h:outputText value="Date"/></f:facet>
                <h:outputText value="#{appt.appointDate}">
                    <f:convertDateTime type="localDate" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Time"/></f:facet>
                <h:outputText value="#{appt.appointTime}">
                    <f:convertDateTime type="localTime" timeStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Patient Name"/></f:facet>
                <h:outputText value="#{appt.patient.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Doctor Name"/></f:facet>
                <h:outputText value="#{appt.doctor.name}"/>
            </h:column>
        </h:dataTable>
    </ui:define>



</ui:composition>
