<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="signin.css" />
    </h:head>
    <h:body class="text-center">
        <main class="form-signin w-100 m-auto">
            <h:form>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <h:panelGroup layout="block" class="form-floating">
                    <h:inputText 
                        binding="#{username}"
                        styleClass="#{username.valid ? 'form-control':'form-control is-invalid'}"
                        id="username"
                        value="#{loginController.user.userName}"
                        p:placeholder="Username"/>
                    <h:outputLabel for="username" value="Username"/>
                    <h:messages for="username" styleClass="text-danger"/>
                </h:panelGroup>
                <h:panelGroup layout="block" class="form-floating">
                    <h:inputSecret
                        binding="#{pass}"
                        styleClass="#{pass.valid ? 'form-control':'form-control is-invalid'}"
                        id="password"
                        value="#{loginController.user.password}"
                        p:placeholder="Password"/>
                    <h:outputLabel for="password" value="Password"/>
                    <h:messages for="password" styleClass="text-danger"/>


                </h:panelGroup>
                <h:commandButton styleClass="w-100 btn btn-lg btn-primary" value="Login" action="#{loginController.doLogin()}"/>
                <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
            </h:form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </h:body>
</html>
