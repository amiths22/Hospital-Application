<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

        <title>Staff Form</title>
    </h:head>
    <h:body>
        <h1> Create a new Staff</h1>

        <h:form>

            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel for="staffName" value="staffName" styleClass="form-label"/>
                <h:inputText id="staffName" styleClass="form-control" p:placeholder="Staff Name" value="#{doctorNewStaffController.staff.name}"/>
                <h:messages for="staffName"/> 
            </h:panelGroup>
            <br/>
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel for="staffDepartment" value="Staff Department" styleClass="form-label" />
                <h:inputText id="staffDepartment" styleClass="form-control" p:placeholder="Department"  value="#{doctorNewStaffController.staff.department}"/>
                <h:messages for="staffDepartment"/> 

            </h:panelGroup>
            <br/>
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel for="staffPhone" value="Staff Phone" styleClass="form-label" />
                <h:inputText id="staffPhone" styleClass="form-control" p:placeholder="Phone"  value="#{doctorNewStaffController.staff.phone}"/>
                <h:messages for="staffPhone"/> 

            </h:panelGroup>
            <br/>
            <h:commandButton styleClass="btn btn-primary mb-3" value="Create Staff" action="#{doctorNewStaffController.saveStaff()}"/>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </h:body>
</html>
