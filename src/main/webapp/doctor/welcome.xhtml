<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Doctor Welcome
    </ui:define>

    <ui:define name="content">
        <h:panelGrid rendered="#{doctorNewStaffController.showFacesMessage}" class="alert alert-success" role="alert">
            <h:messages globalOnly="true" showSummary="true" showDetail="true" />
        </h:panelGrid>
        <h1>#{view.viewId}</h1>
        Doctor content l
        <h:link outcome="CreateStaff" value="Create New Staff"/>
        <h:dataTable class="table table-striped" value="#{doctorWelcomeController.doctor.staffs}" var="staff">
            <h:column>
                <f:facet name="header"><h:outputText value="Staff_ID"/></f:facet>
                <h:outputText value="#{staff.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Staff_Name"/></f:facet>
                <h:outputText value="#{staff.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Staff_Phone"/></f:facet>
                <h:outputText value="#{staff.phone}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="read" action="#{doctorNewStaffController.displayReadStaffPage(staff)}"/>
                    <h:commandButton value="update" action="#{doctorNewStaffController.displayUpdateStaffPage(staff)}"/>
                    <h:commandButton value="delete" action="#{doctorNewStaffController.displayDeleteStaffPage(staff)}"/>

                </h:form>
            </h:column>
        </h:dataTable>
        
        <h2>List of Appointments of #{doctorWelcomeController.doctor.name}</h2>
        <h:dataTable class="table table-striped" value="#{doctorWelcomeController.doctor.appointments}" var="appt">
            <h:column>
                <f:facet name="header"><h:outputText value="Appointment_ID"/></f:facet>
                <h:outputText value="#{appt.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Date"/></f:facet>
                <h:outputText value="#{appt.appointDate}">
                    <f:convertDateTime type="localDate" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Time"/></f:facet>
                <h:outputText value="#{appt.appointTime}">
                    <f:convertDateTime type="localTime" timeStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Patient Name"/></f:facet>
                <h:outputText value="#{appt.patient.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Doctor Name"/></f:facet>
                <h:outputText value="#{appt.doctor.name}"/>
            </h:column>
            
        </h:dataTable>
    </ui:define>

</ui:composition>
