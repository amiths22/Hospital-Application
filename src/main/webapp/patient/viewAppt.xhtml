<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="apptId" value="#{patientApptController.appt.id}"/>
            <f:viewAction action="#{patientApptController.initApptById()}" />

        </f:metadata>
    </ui:define>



    <ui:define name="title">
        View Appointment  -Read only view
    </ui:define>

    <ui:define name="content">
        <ezcomp:appt operation="read" 
                     appt="#{patientApptController.appt}" />
    </ui:define>

</ui:composition>
