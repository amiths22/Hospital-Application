<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../WEB-INF/templates/pageTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="doctorId" value="#{patientApptController.appt.doctor.id}" />
            <f:viewAction action="#{patientApptController.initDocById()}" />
        </f:metadata>
    </ui:define>



    <ui:define name="title">
        Schedule Appointment
    </ui:define>

    <ui:define name="content">
        <ezcomp:appt 
            appt="#{patientApptController.appt}" 
            operation="create" 
            action="#{patientApptController.executeScheduleButtonClick()}"/>
            <h:link value="Back" outcome="/patient/welcome.xhtml"/>
    </ui:define>

</ui:composition>
